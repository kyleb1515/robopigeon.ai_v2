<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="RoboPigeon.ai - AI-powered trading platform with real-time analytics">
    <meta name="theme-color" content="#F3EC6C">
    <title>RoboPigeon.ai</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest" defer></script>
</head>
<body>
    <div class="min-h-screen bg-gradient">
        <img src="logov2.svg" alt="RoboPigeon.ai Logo" id="mainLogo" class="main-logo" aria-label="RoboPigeon.ai">
        
        <!-- Side Menu -->
        <div class="side-menu">
            <nav>
                <a href="#" class="menu-item">Dashboard</a>
                <a href="#" class="menu-item">Analytics</a>
                <a href="#" class="menu-item">Settings</a>
                <a href="#" class="menu-item">Profile</a>
            </nav>
        </div>

        <!-- Rest of your content remains the same -->
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            
            const logo = document.getElementById('mainLogo');
            const menu = document.querySelector('.side-menu');
            let menuVisible = false;
            
            logo.addEventListener('click', function() {
                // Start spin
                this.classList.add('spinning');
                
                // After spin completes
                this.addEventListener('animationend', function() {
                    this.classList.remove('spinning');
                    // Toggle menu
                    menuVisible = !menuVisible;
                    menu.classList.toggle('show');
                }, {once: true});
            });
        });
    </script>
</body>
</html>
